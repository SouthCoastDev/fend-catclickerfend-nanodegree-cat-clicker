<!doctype html>
<html>
<head>
    <title>Cat Clicker</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">

    /* @media (max-width: 700px) {
      .container {
        grid-template-areas:
          "content    content     content"
          "sidebar-1  sidebar-1   sidebar-2"
          "footer     footer      footer"
      }
    } */

    body {
        display: grid;
      grid-gap: 20px;
      grid-template-columns: auto auto auto;
      grid-template-rows: auto auto auto;
      grid-template-areas:
        " . title   ."
        ".     counter  ."
        " cat-image  cat-image   cat-image";
        background-color: #f0f0f2;
        margin: 0;
        padding: 0;
        font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .title {
      grid-area: title;
      align-self: center;
     justify-self: center;
    }
    .counter {
      grid-area: counter;
      align-self: center;
      justify-self: center;
    }

    .cat-image-container {
        grid-area: cat-image;
        align-self: center;
        justify-self: center;
        display:flex;
        flex-direction: row;
        align-content: center;
        align-self: center;
        align-items: center;

        justify-content: center;
        width: 1200px;
        margin: 5em auto;
        padding: 25px;
        background-color: #fff;
        border-radius: 1em;
    }

    .cat-image-container img{
        margin:20px;
        width:550px;
        height:400px;
    }

    .cat-card{
    display:flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    }

    </style>
</head>

<body>

    <header class='title'><h1>Welcome to Cat Clicker!</h1></header>

    <section class='counter'>
        <div><h3>You Have Clicked: <span id='click-counter'>0</span> times! Well done!</h3></div>
    </section>

    <div class='cat-image-container'>
        <div class='cat-card' id='cat1'>
            <h4 id='cat-name1'>Cat1Name</h4>
            <p>You have clicked me <span id='cat1-counter'>0</span> times!</p>
            <img src='img/cat.jpg'>
        </div>

        <div class='cat-card' id='cat2'>
            <h4 id='cat-name2'>Cat2Name</h4>
            <p>You have clicked me <span  id='cat2-counter'>0</span> times!</p>
            <img src='img/cat-in-bag.jpg'>
        </div>

    </div>



<script>

    let cat1Name = 'Arnold';
    let cat2Name = 'Aled';

        document.getElementById('cat-name1').innerHTML = cat1Name;
        document.getElementById('cat-name2').innerHTML = cat2Name;



    let overallCounterText = document.getElementById('click-counter');
    let cat1CounterText = document.getElementById('cat1-counter');
    let cat2CounterText = document.getElementById('cat2-counter');

    const catImage1 = document.getElementById('cat1');
    const catImage2 = document.getElementById('cat2');

    let cat1Counter = 0;
    let cat2Counter = 0;
    let imageClickCounter = 0;

    catImage1.addEventListener('click',function(e){
        e.preventDefault();
        imageClickCounter++;
        cat1Counter++;
        overallCounterText.innerText = imageClickCounter;
        cat1CounterText.innerText = cat1Counter;
    },false);

   catImage2.addEventListener('click',function(e){
        e.preventDefault();
        imageClickCounter++;
        cat2Counter++;
        overallCounterText.innerText = imageClickCounter;
        cat2CounterText.innerText = cat2Counter;
    },false);





</script>

</body>
</html>
